<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>test</title>
</head>
<body>
<button id="showLoading0">showloading no text</button>

<button id="showLoading1">showloading with text</button>

<button id="showLoading2">showloading with detail</button>

<button id="showLoading3">showloading with text + detail</button>

<script src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
<script>
    document.addEventListener('LingJSBridgeReady', function () {
        $("#showLoading0").on("click", function () {
            LingJSBridge.call("showLoading", function (ret) {
                console.log(ret);
            });
        });
        $("#showLoading1").on("click", function () {
            LingJSBridge.call("showLoading", {
                text: "加载中"
            }, function (ret) {
                console.log(ret);
            });
        });
        $("#showLoading2").on("click", {
                detail: "全球最大的中文搜索引擎、致力于让网民更便捷地获取信息，找到所求。百度超过千亿的中文网页数据库，可以瞬间找到相关的搜索结果。"
            }, function () {
            LingJSBridge.call("showLoading", function (ret) {
                console.log(ret);
            });
        });
        $("#showLoading3").on("click", {
            text: "加载中",
            detail: "全球最大的中文搜索引擎、致力于让网民更便捷地获取信息，找到所求。百度超过千亿的中文网页数据库，可以瞬间找到相关的搜索结果。"
        }, function () {
            LingJSBridge.call("showLoading", function (ret) {
                console.log(ret);
            });
        });
    });
</script>
</body>
</html>
